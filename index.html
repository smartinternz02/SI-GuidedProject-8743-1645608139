<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

<style>
.login{
top: 25%; left:45%;
}
</style>
</head>

<body>
 <div class="login">
	<h1>Wine Quality Prediction</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('y_predict')}}"method="post">

    	<input type="text" name="z" placeholder="Fixed acidity" required="required" />
        <input type="text" name="b" placeholder="Volatile acidity" required="required" />
		<input type="text" name="c" placeholder="Citric acid" required="required" />

    <input type="text" name="d" placeholder="Residual sugar" required="required" />
        <input type="text" name="e" placeholder="Chlorides" required="required" />
    <input type="text" name="f" placeholder="Free sulphur dioxide" required="required" />

    <input type="text" name="g" placeholder="Total sulphur dioxide" required="required" />
        <input type="text" name="h" placeholder="Density" required="required" />    
<input type="text" name="i" placeholder="pH" required="required" /> 
<input type="text" name="j" placeholder="Sulphates" required="required" /> 
<input type="text" name="k" placeholder="Alcochol" required="required" /> 
    <br></br>

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
